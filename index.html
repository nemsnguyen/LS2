<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <!-- Link to the datetimepicker library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto;">
        <h1>Book an Appointment</h1>
        <!-- Google Form -->
        
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeoTFrc4CNJnT9QjJT_viexHQLYcFEpFJG-2TMKjoSW33DTgw/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

        <!-- Datepicker Input -->
        <label for="datepicker">Select a date:</label>
        <input id="datepicker" name="booking-date" type="text" placeholder="Select a date" />
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include the datetimepicker library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Function to check if a date is a US holiday
        function isHoliday(date) {
            var holidays = [
                '01-01',  // New Year's Day
                '07-04',  // Independence Day
                '12-25'   // Christmas Day
            ];
            var formattedDate = ('0' + (date.getMonth() + 1)).slice(-2) + '-' + ('0' + date.getDate()).slice(-2);
            return holidays.includes(formattedDate);
        }

        // Initialize datetimepicker with custom settings
        $(function(){
            $('#datepicker').datetimepicker({
                timepicker: false,
                format: 'Y-m-d',
                minDate: 0,
                beforeShowDay: function(date) {
                    var day = date.getDay();
                    if (day == 2 || day == 4 || day == 6 || day == 0 || isHoliday(date)) {
                        return [false, "", "Unavailable"];
                    }
                    return [true, "", "Available"];
                }
            });
        });
    </script>
</body>
</html>
